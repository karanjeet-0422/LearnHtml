<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>
    <style>
        .internalcss{
            background-color: black;
            color: white;
        }
    </style>
    <link rel="stylesheet" href="css/13_style_1.css"><!-- this is used to link stylesheet with html file -->
</head>
<body>
    <!-- Inline CSS added directly to the element -->
     <p style="background-color: aqua;margin: 0px;">This paragraph have inline css</p>
     <!-- Internal CSS used in  head tag of html file -->
      <div class="internalcss">This is example of internal css.</div>
      <div class="externalcss">This div is designed by external css file.</div>
</body>
</html>
