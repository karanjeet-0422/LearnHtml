<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <a href="https://www.google.com" target="_blank">Google</a><br>
    <a href="https://www.facebook.com" target="_blank">FaceBook</a><br>
    <a href="https://www.x.com" target="_blank">X</a><br>
    <a href="https://www.linkedin.com" target="_blank">Linkedin</a>
    
<br>
    <img src="https://i.pinimg.com/736x/ca/e9/7f/cae97f78824d534239db4e1b7c1e45cc.jpg" alt="Error">
</body>
</html>

<!-- 
Links
a is used add links in html
The target attribute specifies where to open the link.

Images
The <img> tag is empty, it contains attributes only, and does not have a closing tag.

The <img> tag has two required attributes:

src - Specifies the path to the image
alt - Specifies an alternate text for the image(if the image is not loaded)

-->
